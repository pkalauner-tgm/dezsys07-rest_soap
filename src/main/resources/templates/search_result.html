<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volltextsuche</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen" />
</head>

<body>
<div th:include="navbar :: navbar"></div>
<div class="container jumbotron" style="background:transparent !important">
<h1>Suchergebnis</h1>
    <div  th:if="${entries != null}">
        <div class="list-group">
            <a th:each="entry : ${entries}" href="#" class="list-group-item">
                <p class="list-group-item-heading" th:text="|ID: ${entry.id}|"></p>
                <p class="list-group-item-heading" th:text="${entry.title}"></p>
                <h4 class="list-group-item-text" th:text="${entry.content}"></h4>
            </a>
        </div>
    </div>
    <div th:if="${entries == null}">
        No Entries found.
    </div>
<br/><br/>
<a href="/">Zur&uuml;ck</a> <br/>
</div>
</body>
</html>
