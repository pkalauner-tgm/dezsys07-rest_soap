<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eintrag aktualisieren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen" />
</head>

<body>
<div th:include="navbar :: navbar"></div>
<div class="container jumbotron" style="background:transparent !important">
<h1>Eintrag aktualisieren</h1>

<form id="inputForm" th:action="@{/updateSubmit}" th:object="${entry}" method="post">
    <label for="id">ID: </label><input type="text" id="id" th:value="${entry.id}" th:field="*{id}" th:readonly="true"/> <br />
    <label for="title">Titel: </label><input type="text" id="title" th:value="${entry.title}" th:field="*{title}"/><br/>
    Content: <br />
    <textarea id="content" cols="50" rows="20" th:value="${entry.content}" th:field="*{content}"></textarea><br />
    <input type="submit" class="btn btn-primary" value="Ok"/>
</form>


<br/><br/>
<a href="/">Zur&uuml;ck</a> <br/>
</div>
</body>
</html>
